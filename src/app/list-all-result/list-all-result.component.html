<div *ngIf="showAllResults">
  <h3>Общий список проверенных</h3>
  <table>
    <tr>
      <td>Возраст</td>
      <td>Рост</td>
      <td>Вес</td>
      <td>Результат</td>
    </tr>
    <tr *ngFor="let human of humans">
      <td>{{human.age}}</td>
      <td>{{human.height}}</td>
      <td> {{human.weight}}</td>
      <td> {{human.result}}</td>
    </tr>
  </table>
</div>
